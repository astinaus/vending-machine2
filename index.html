<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola | Vending Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-logo">
            <img src="./img/logo.png" alt="ColaCola 콜라 자판기">
        </h1>
    </header>
    <main class="wrapper">
        <div class="grid-container">
            <section class="vending-container">1</section>
            <section class="wallet-container">
                <div class="wallet">
                    <span>소지금</span>
                    <!-- <span>`${itemPrice}원`</span> -->
                    <!-- JS로 소지금 출력 예정 -->
                </div>
            </section>
            <section class="get-container">
                <h2 class="get-lists">획득한 음료</h2>
                <div class="get-items">
                    <!-- button 전체를 JS로 컨트롤할 예정 -->
                    <button type="button" class="item-btn get">
                        <img src="./img/original.svg" alt="OriginalCola">
                        <span>Original_Cola</span>
                        <span class="get-count">1</span>
                    </button>
                    
                </div>
                <h3 class="total-price">총금액 : <span>원</span></p>
                    <!-- JS로 총금액 출력 예정 -->
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
